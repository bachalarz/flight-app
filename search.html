<!DOCTYPE html>
<html>
<head>
	<title>Flight app</title>
	<meta charset="utf8">
	<title>Search flight</title>
	<link rel="stylesheet" type="text/css" href="css/main-style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>


	<div id="page-wrapper">
			

		<header>
			<button class="fa fa-arrow-circle-left"></button>
			<img src="img/logo.png">
		</header>

		<div id="main-wrapper">

			<div id="search-field-wrapper">
				<form>
					<label for="search-from">From</label>
					<input type="text" id="search-from" placeholder="From">
					<label for="search-to">To</label>
					<input type="text" id="search-to" placeholder="To">
					<label for="search-date">Date</label>
					<input type="date" id="search-date" placeholder="Date">

					<button class="fa fa-plus-circle">Return flight</button>

					<h1>Preference profiles</h1>

					<div id="radio-wrapper">

						<input type="radio" id="radio-fastest" name="gender" value="male">
						<p>Fastest</p>
						
						<input type="radio" name="gender" value="female"> Cheapest
						<input type="radio" name="gender" value="other"> Your Profile 1
					</div> 

					<button>View preferences</button>

					<button type="submit">Find flight</button>


				</form>





			</div> <!-- #search-field-wrapper -->
		</div> <!-- #main-wrapper -->

	</div> <!-- #page-wrapper -->






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>



</body>
</html>
